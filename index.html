<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Bird</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background-image: url(New\ Project.png);
    background-size: cover; /* classic sky blue */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
  }
  .hi {
      display: inline-block;
      padding: 10px 20px;
      font-size: 14px;
      border: #efefef 3px solid;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 0 10px #fafafa;
      transition: all 0.3s;
      margin-right: 0px;
    }

    .hi:hover {
      background: linear-gradient(135deg, #ff1a75, #ff4d4d);
      box-shadow: 0 0 15px #ff1a75;
    }

    .hi {
      margin-top: -200px;
      font-size: 18px;
    }
  #game {
    position: relative;
    width: 288px;   /* original Flappy Bird width */
    height: 512px;  /* original Flappy Bird height */
    background: linear-gradient(to bottom, #70c5ce 0%, #aad7f7 100%);
    border: 4px solid #333;
    border-radius: 8px;
    overflow: hidden;
  }
  /* Bird */
  #bird {
    position: absolute;
    width: 34px;
    height: 24px;
    background: #FFEB3B;
    border-radius: 50% / 60%;
    top: 200px;
    left: 80px;
    box-shadow: 0 0 5px #FFC107;
    transform-origin: center;
    transition: transform 0.1s ease;
  }
  /* Bird wing */
  #bird::before {
    content: '';
    position: absolute;
    top: 8px;
    left: 10px;
    width: 10px;
    height: 8px;
    background: #FBC02D;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    transform-origin: center;
    animation: flap 0.5s ease-in-out infinite alternate;
  }
  @keyframes flap {
    0% { transform: rotate(10deg); }
    100% { transform: rotate(-20deg); }
  }
  /* Bird beak */
  #bird::after {
    content: '';
    position: absolute;
    top: 9px;
    right: -10px;
    width: 12px;
    height: 6px;
    background: #FF6F00;
    clip-path: polygon(0 0, 100% 50%, 0 100%);
    border-radius: 2px;
  }
  /* Pipes - silver style */
  .pipe {
    position: absolute;
    width: 52px;
    background: linear-gradient(135deg, #c0c0c0, #e0e0e0, #a9a9a9);
    box-shadow: inset 0 0 12px #999999, 0 2px 5px rgba(0,0,0,0.2);
  }
  .pipe.top {
    border-radius: 40px 40px 0 0;
  }
  .pipe.bottom {
    border-radius: 0 0 40px 40px;
  }
  /* Score with background so no overlap */
  #score {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 48px;
    font-weight: 900;
    color: white;
    text-shadow: 2px 2px 8px #000;
    user-select: none;
    letter-spacing: 3px;
    font-family: 'Arial Black', Gadget, sans-serif;
    background: rgba(0, 0, 0, 0.4);
    padding: 6px 20px;
    border-radius: 20px;
    pointer-events: none;
    z-index: 1000;
  }
  /* Restart button */
  #restartBtn {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 14px 28px;
    font-size: 24px;
    background: #228B22;
    border: none;
    border-radius: 12px;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 10px #1c6b1c;
    font-weight: 700;
    z-index: 2000; /* FIXED: high z-index to be on top */
  }
</style>
</head>
<body>
  <a href="index.html" class="hi">â¬… Back to Game Arena</a>
  <div id="game">
    <div id="bird"></div>
    <div id="score">0</div>
    <button id="restartBtn">Restart</button>
  </div>

<script>
  const game = document.getElementById('game');
  const bird = document.getElementById('bird');
  const scoreDisplay = document.getElementById('score');
  const restartBtn = document.getElementById('restartBtn');

  const groundHeight = 0; // no ground now

  const gameWidth = 288;
  const gameHeight = 512;

  let birdY = 200;
  let birdVelocity = 0;
  const gravity = 0.4; 
  const jumpStrength = -8;

  let pipes = [];
  const pipeWidth = 52;
  const pipeGap = 150; 
  const pipeSpeed = 2;

  let score = 0;
  let gameOver = false;

  function createPipe() {
    const pipeTop = document.createElement('div');
    pipeTop.classList.add('pipe', 'top');
    const pipeBottom = document.createElement('div');
    pipeBottom.classList.add('pipe', 'bottom');

    // Random gap position between 50 and gameHeight - gap - ground - 50
    const gapTop = Math.floor(Math.random() * (gameHeight - pipeGap - groundHeight - 100)) + 50;

    pipeTop.style.height = gapTop + 'px';
    pipeTop.style.top = '0px';
    pipeTop.style.left = gameWidth + 'px';

    pipeBottom.style.height = (gameHeight - groundHeight - gapTop - pipeGap) + 'px';
    pipeBottom.style.bottom = groundHeight + 'px';
    pipeBottom.style.left = gameWidth + 'px';

    game.appendChild(pipeTop);
    game.appendChild(pipeBottom);

    pipes.push({top: pipeTop, bottom: pipeBottom, x: gameWidth, passed: false});
  }

  function resetGame() {
    birdY = 200;
    birdVelocity = 0;
    score = 0;
    scoreDisplay.textContent = score;
    gameOver = false;
    restartBtn.style.display = 'none';

    // Remove all pipes
    pipes.forEach(p => {
      game.removeChild(p.top);
      game.removeChild(p.bottom);
    });
    pipes = [];
  }

  function endGame() {
    gameOver = true;
    restartBtn.style.display = 'block';
  }

  function update() {
    if (gameOver) return;

    // Bird physics
    birdVelocity += gravity;
    birdY += birdVelocity;

    if (birdY < 0) {
      birdY = 0;
      birdVelocity = 0;
    }
    if (birdY + bird.offsetHeight > gameHeight - groundHeight) {
      endGame();
    }

    bird.style.top = birdY + 'px';

    // Move pipes
    for (let i = pipes.length -1; i >= 0; i--) {
      const p = pipes[i];
      p.x -= pipeSpeed;
      p.top.style.left = p.x + 'px';
      p.bottom.style.left = p.x + 'px';

      // Collision detection
      if (
        (80 + bird.offsetWidth > p.x && 80 < p.x + pipeWidth) && // horizontal overlap
        (birdY < parseInt(p.top.style.height) || birdY + bird.offsetHeight > gameHeight - groundHeight - parseInt(p.bottom.style.height))
      ) {
        endGame();
      }

      // Score update
      if (p.x + pipeWidth < 80 && !p.passed) {
        score++;
        scoreDisplay.textContent = score;
        p.passed = true;
      }

      // Remove pipes off-screen
      if (p.x + pipeWidth < 0) {
        game.removeChild(p.top);
        game.removeChild(p.bottom);
        pipes.splice(i, 1);
      }
    }

    // Add new pipe if needed
    if (pipes.length === 0 || pipes[pipes.length -1].x < gameWidth - 180) {
      createPipe();
    }

    requestAnimationFrame(update);
  }

  function jump() {
    if (gameOver) return;
    birdVelocity = jumpStrength;
    bird.style.transform = 'rotate(-25deg)';
    setTimeout(() => {
      bird.style.transform = 'rotate(0deg)';
    }, 200);
  }

  window.addEventListener('keydown', e => {
    if (e.code === 'Space') {
      e.preventDefault();
      jump();
    }
  });
  game.addEventListener('click', jump);

  restartBtn.addEventListener('click', () => {
    resetGame();
    update();
  });

  resetGame();
  update();
</script>
</body>
</html>
